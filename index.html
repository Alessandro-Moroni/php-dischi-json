<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Dischi JSON</title>
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- AXIOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <div class="container  pt-5 ">
      <h1 class="my-3 text-center ">{{titolo}}</h1>

      <div class="text-white d-flex justify-content-center align-items-end my-5 ">

        <div class="d-flex flex-column mx-2">
          <label for="immagine" class="mb-2">Url immagine</label>
          <input type="text"  name="immagine" v-model.trim="newDisco.poster" >
        </div>

        <div class="d-flex flex-column mx-2">
          <label for="canzone" class="mb-2">Titolo canzone</label>
          <input type="text"  name="canzone" v-model.trim="newDisco.title" >
        </div>

        <div class="d-flex flex-column mx-2">
          <label for="autore" class="mb-2">Autore</label>
          <input type="text" name="autore" v-model.trim="newDisco.author" >
        </div>

        <div class="d-flex flex-column mx-2">
          <label for="anno" class="mb-2">Anno di pubblicazione</label>
          <input type="text" name="anno" v-model.trim="newDisco.year" >
        </div>

        <div class="d-flex flex-column mx-2">
          <label for="genere" class="mb-2">Genere</label>
          <input type="text" name="genere" v-model.trim="newDisco.genre" >
        </div>
         
        <button @click.stop="addDisco" type="button" class="btn mx-2 ">Carica</button>
      </div>

      <div class="row row-cols-3 ">

        
       
        <div class="col my-3 " v-for="(item, index) in list" :key="index" >

          <div class="card">
            <img :src="item.poster" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">{{item.title}}</h3>
              <h5 class="singer">Autore: {{ item.author }}</h5>
              <p class="card-text">Anno: {{ item.year }}</p>
              <p class="card-text">Genere: {{ item.genre }}</p>
              
            </div>
          </div>

        </div>
        

        

      </div>
  
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
